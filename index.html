<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script 
    src="https://kit.fontawesome.com/afc2ae8ec5.js" 
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main container -->
    <main class="main-container">
         <!-- WSA ICON -->
         <div class="wsaicon-container">
            <!-- WSA ICON IMG -->
            <img src="Wsa.png" alt="wsa icon" class="wsaicon">
         </div>
         <!-- Sub container -->
         <div class="sub-container">
            <!-- Header container -->
             <!-- <div> -->
                 <!-- Calculator heading -->
                 <div class="header-container">
                    <h1 class="header">Calculator</h1>
                 </div>
                 <!-- Calculator Container -->
                 <div class="calculator-container">
                    <!-- Background circle -->
                    <div class="background-circle"></div>
                    <!-- Calculator -->
                    <div class="calculator">
                        <!-- Output screen -->
                        <div class="output-field-container">
                            <!-- <p class="input-reference-field"></p> -->
                            <input type="text" class="output-field" id="display" readonly>
                            <input type="text" class="input-field" placeholder="0" id="input-screen" readonly/>
                        </div>
                        <!-- button row 1  -->
                        <section class="btn-row">
                            <button class="clear-icon bg-icon">
                                <i class="fa-solid fa-c"></i>
                            </button>
                            <button class="delete-icon bg-icon">
                                <i class="fa-solid fa-delete-left"></i>
                            </button>
                            <button class="percentage-icon bg-icon">
                                <i class="fa-solid fa-percent"></i>
                            </button>   
                        </section>
                         <!-- button row 2: (, ), ^, +/-, sqrroot -->
                         <section class="btn-row">
                            <button>
                                   (
                            </button>
                            <button>
                                   )
                            </button>
                            <button class="power-icon">
                                   ^
                            </button>
                            <button class="toggle-sign-icon bg-icon">
                                   +/-
                            </button>
                            <button class="squareroot-icon bg-icon">
                                <i class="fa-solid fa-square-root-variable"></i>
                            </button>
                        </section>
                        <!-- button row 3 -->
                        <section class="btn-row">
                            <button>
                                   7
                            </button>
                            <button>
                                   8
                            </button>
                            <button>
                                   9
                            </button>
                            <button class="divide-icon bg-icon">
                                <i class="fa-solid fa-divide"></i>
                            </button> 
                            <button class="mod-icon bg-icon">Mod</button> 
                        </section>
                        <!-- button row 4 -->
                        <section class="btn-row">
                            <button>
                                   4
                            </button>
                            <button>
                                   5
                            </button>
                            <button>
                                   6
                            </button>
                            <button class="multiply-icon bg-icon">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                            <button class="reciprocal-icon bg-icon">1/x</button>   
                        </section>
                        <!-- button row 5 -->
                        <section class="btn-row">
                            <button>
                                   1
                            </button>
                            <button>
                                   2
                            </button>
                            <button>
                                   3
                            </button>
                            <button class="add-icon bg-icon">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                            <button class="equal-icon bg-icon">
                                <i class="fa-solid fa-equals"></i>
                            </button>
                        </section>
                        <!-- button row 6 -->
                        <section class="btn-row">
                            <button class="zero">
                                   0
                            </button>
                            <button>
                                   .
                            </button>
                            <button class="minus-icon bg-icon">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                        </section>
                    </div>
                 </div>
             <!-- </div> -->
         </div>
         <footer class="footer-name">&copy; 2024 WSA. All Rights Reserved.</footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
